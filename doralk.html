<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>二维码生成器 - 起风了</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'ZCOOL XiaoWei', serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #1e3a8a;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin-top: 15px;
      font-size: 16px;
      border: 2px solid #dbeafe;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #60a5fa;
      outline: none;
      background-color: #f0f9ff;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    #qrcode {
      margin-top: 25px;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>二维码生成器</h1>
    <p>请输入要生成二维码的内容</p>
    <input type="text" id="text" placeholder="例如：你好，世界" />
    <button onclick="generateQRCode()">生成二维码</button>
    <div id="qrcode"></div>
    <div class="footer">创建作者：起风了</div>
  </div>

  <script>
    function generateQRCode() {
      const container = document.getElementById("qrcode");
      const text = document.getElementById("text").value.trim();

      if (!text) {
        alert("请输入内容！");
        return;
      }

      container.innerHTML = ""; // 清空旧二维码
      new QRCode(container, {
        text: text,
        width: 200,
        height: 200,
        colorDark: "#1e3a8a",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
